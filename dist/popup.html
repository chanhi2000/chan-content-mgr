<!DOCTYPE html>
<html data-theme="dark">
<head>
  <title>CHAN-CONTENT-MGR</title>
  <style>
    html {
      min-width: 200px;
      --bg-color-blur: rgba(13, 17, 23, .9);
      --theme-color: #50fa7b;
      --text-color: #9e9e9e;
      --vp-ct: .3s ease
    }
    html[data-theme=dark] {
      background: var(--bg-color-blur);
      color: var(--text-color)
    }
    body { padding:1rem 0; }
    button {
      min-width: 150px;
      margin: 5px;
      padding: 10px;
      font-size: 14px;
    }
    label { color: dimgray; }
    details { 
      min-width: 160px;
      margin:1rem 0;padding: 1.5rem;border-radius:0.5rem;
      background:#333;color:#a8a8a8;
      transition:background var(--vp-ct),color var(--vp-ct);
    }
    summary:before {
      content:" ";
      background:#555;border-radius:50%;
      transition:background var(--vp-ct),color var(--vp-ct);
    }
    summary {
      margin:-1.5rem;padding-block:1.5rem;padding-inline:1rem 1.5rem;line-height:2rem;
      list-style:none;cursor:pointer;
    }
    .activated {color:var(--theme-color);}
    #version { font-size:8px; }
    #group-status { display:flex;justify-content:flex-start;align-items:center;flex-direction:row;}
    #group-status button { margin-left:auto;font-size:8px;min-width:0px; }
    .center-v { width:100%;display:flex;justify-content:center;align-items:center;flex-direction:row; }
    .center-h { width:100%;display:flex;justify-content:center;align-items:center;flex-direction:column; }
    .success { color: forestgreen; }
    .fail { color: crimson; }
    img.icon { vertical-align:-.125em;height:1em;margin-inline-end:.25em;font-size:1em;}
  </style>
  <link href="fontawesome-free-6.6.0-web/css/fontawesome.css" rel="stylesheet"/>
  <link href="fontawesome-free-6.6.0-web/css/brands.css" rel="stylesheet" />
  <link href="fontawesome-free-6.6.0-web/css/solid.css" rel="stylesheet" />
</head>
<body>
  <h2>Select Action</h2>
  <button id="fetch-site-info" disabled>fetch <br/>SiteInfo (to <i class="fa-brands fa-markdown"></i>) </button>
  <details id="details-gh">
    <summary id="summary-gh"><i class="fa-brands fa-github"></i>Github</summary>
    <button id="fetch-gh-repo-info" disabled>fetch<br/>Github Repository Info</button>
  </details>
  <details id="details-yt">
    <summary id="summary-yt"><i class="fa-brands fa-youtube"></i>Youtube</summary>
    <button id="fetch-yt-channel-info" disabled>fetch<br/>Youtube Channel Info</button>
    <button id="fetch-yt-wl" disabled>fetch<br/>Watch Later</button>
    <button id="delete-yt-wl" disabled>delete<br/>Watch Later</button>
  </details>
  <details id="details-blog">
    <summary id="summary-blog"></summary>
    <button id="fetch-free-code-camp-news" disabled>fetch<br/>freeCodeCamp News (to <i class="fa-brands fa-markdown"></i>) </button>
    <button id="fetch-milan-jovanovic-blog" disabled>fetch<br/>MilanJovanovic Blog (to <i class="fa-brands fa-markdown"></i>) </button>
    <button id="fetch-hackingwithswift-blog" disabled>fetch<br/>HackingWithSwift Blog (to <i class="fa-brands fa-markdown"></i>) </button>
    <button id="fetch-droidcon-blog" disabled>fetch<br/>Droidcon Blog (to <i class="fa-brands fa-markdown"></i>) </button>
    <button id="fetch-frontendmasters-blog" disabled>fetch<br/>FrontendMasters Blog (to <i class="fa-brands fa-markdown"></i>) </button>
    <button id="fetch-smashingmagazine-blog" disabled>fetch<br/>SmashingMagazine Blog (to <i class="fa-brands fa-markdown"></i>) </button>
    <button id="fetch-digitalocean-blog" disabled>fetch<br/>DigitalOcean Blog (to <i class="fa-brands fa-markdown"></i>) </button>
    <button id="fetch-learn-k8s-blog" disabled>fetch<br/>learn-k8s Blog (to <i class="fa-brands fa-markdown"></i>) </button>
    <button id="fetch-kt-academy-blog" disabled>fetch<br/>Kt Academy Blog (to <i class="fa-brands fa-markdown"></i>) </button>
    <button id="fetch-kotzilla-blog" disabled>fetch<br/>Kotzilla Blog (to <i class="fa-brands fa-markdown"></i>) </button>
    <button id="fetch-outcome-school-blog" disabled>fetch<br/>Outcome School Blog (to <i class="fa-brands fa-markdown"></i>) </button>
    <button id="fetch-logrocket-blog" disabled>fetch<br/>LogRocket Blog (to <i class="fa-brands fa-markdown"></i>) </button>
    <button id="fetch-realpython-blog" disabled>fetch<br/>RealPython Blog (to <i class="fa-brands fa-markdown"></i>) </button>
    <button id="fetch-event-driven-blog" disabled>fetch<br/>Event-Driven Blog (to <i class="fa-brands fa-markdown"></i>) </button>
    <button id="fetch-its-foss-blog" disabled>fetch<br/>It's Foss Blog (to <i class="fa-brands fa-markdown"></i>) </button>
    <button id="fetch-tech-kakao-blog" disabled>fetch<br/>Tech Kakao Blog (to <i class="fa-brands fa-markdown"></i>) </button>
    <button id="fetch-tech-kakao-pay-blog" disabled>fetch<br/>Tech KakaoPay Blog (to <i class="fa-brands fa-markdown"></i>) </button>
    <button id="fetch-yozm-article" disabled>fetch<br/>Yozm Article (to <i class="fa-brands fa-markdown"></i>) </button>
    <button id="fetch-d2-article" disabled>fetch<br/>D2 Article (to <i class="fa-brands fa-markdown"></i>) </button>
    <input type='text' id='label-article-path' />
  </details>
  <span id="group-status">
    <label id="status-lbl" class="center-v">Status Message</label>
    <button id="copy-message" disabled>Copy Status Message</button>
  </span>
  <span class="center-v"><p id="version"></p></span>
  <script src="popup.js"></script>
</body>
</html>
